<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      display: inline-block;
      border-top: 5px solid #000000; /* Top border color */
      border-left: 5px solid #000000; /* Left border color */
      padding: 5px; /* Space between the border and the image */
    }

    .image-container img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="8.jpg" alt="Image">
  </div>
</body>
</html>
