<!DOCTYPE html>
<html>
<head>
    <title>Hall of Fame </title>
    <style>
    body {
    font-family: Arial, sans-serif;
  }
  
  #colorSchemes {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  
  .colorOption {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 5px;
    cursor: pointer;
  }
  
  .image-container {
    display: inline-block;
    padding: 0px;
    display: flex;
    justify-content: center;
  }
  
  .image-container figure {
    border: 2px solid rgb(255, 255, 255);
    border-radius: 10px;
    margin: 15px;
  
  }
  
  img {
    border: 1px solid #000;
    display: block;
    width: 350px;
    height: 200px;
    border-radius: 9.1px;
    
  
  }
  img:hover {
    scale: 1.2;
    transition: 250ms ease-in-out;
  }

  
  .image-container figure[style*="background-color: black;"] {
    border-color: white;
  }
  
  .image-container figure[style*="background-color: black;"] img {
    border-color: white;
  }
  
  figcaption {
    text-align: center;
  }
  
  #fontSizes {
    position: absolute;
    top: 10px;
    right: 10px;
    margin-top: 20px;
  }
  
  .fontSizeOption {
    display: inline-block;
    margin-right: 5px;
    cursor: pointer;
  }
  
  #fontSizes button {
    margin-right: 10px;
  }

  .leftarrow{
    transform: translate(7%, -250%);
    position: relative;
  }
  
  #enlargedContainer {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -20%);
    background-color: rgb(0, 0, 0);
    color: rgb(255, 255, 255);
    padding: 20px;
    border-radius: 10px;
    z-index: 1;
    text-align: center;
    
    
  }
  
  #enlargedContainer img {
    width: 700px;
    height: 400px;
    
  }
  
  #enlargedContainer h3,
  #enlargedContainer p {
    margin: 0;
    padding: 0;
    margin-top: 10px;
  }

  #enlargedContainer  img {
    transform: translate(-50%, 0%);
    position: relative;
    left: 50%;
    top: 50%;
  }
  
  
  #studentDetails {
    position: fixed;
    bottom: 10px;
    left: 10px;
    color: black;
    font-size: 12px;
  }
  
  .button-container {
    display: flex;
    justify-content: center;
  }
  
  h1 {
    text-align: center;
  }
  
 
  .bottom-left-links {
    position: fixed;
    bottom: 20px;
    left: 0px;
    text-align: left;
}

.bottom-left-links a {
    display: block;
    margin-bottom: 10px;
    background-color: rgb(2, 2, 2);
    border-radius: 5px;
    padding: 5px 10px;
    color: rgb(255, 255, 255);
}


    </style>
    
</head>
<body>
    <script>  
    function changeColorScheme(color) {
    document.body.style.backgroundColor = color;
    if (color === 'black') {
      document.body.style.color = 'white';
      document.getElementById('studentDetails').style.color = 'white';
      

    } else {
      document.body.style.color = 'black';
      document.getElementById('studentDetails').style.color = 'black';
      
    }
  }
  
          function increaseFontSize() {
              var currentSize = parseInt(
                  window.getComputedStyle(document.body, null).getPropertyValue('font-size')
              );
              document.body.style.fontSize = currentSize + 2 + 'px';
          }
  
          function decreaseFontSize() {
              var currentSize = parseInt(
                  window.getComputedStyle(document.body, null).getPropertyValue('font-size')
              );
              document.body.style.fontSize = currentSize - 2 + 'px';
          }
  
          function showEnlargedImage(src, title, description) {
              var enlargedImg = document.getElementById('enlargedImg');
              var enlargedTitle = document.getElementById('enlargedTitle');
              var enlargedDescription = document.getElementById('enlargedDescription');
  
              enlargedImg.src = src;
              enlargedTitle.textContent = title;
              enlargedDescription.textContent = description;
  
              document.getElementById('enlargedContainer').style.display = 'block';
          }
  
          function hideEnlargedImage() {
              document.getElementById('enlargedContainer').style.display = 'none';
          }

          function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeFontSize(size) {
            document.body.style.fontSize = size + 'px';
        }


        function showNextImageSet() {
            var currentImageSet = document.getElementById('imageSet1');
            var nextImageSet = document.getElementById('imageSet2');
        
            currentImageSet.style.display = 'none';
            nextImageSet.style.display = 'block';
        }
        function showPreviousImageSet() {
            var currentImageSet = document.getElementById('imageSet2');
            var nextImageSet = document.getElementById('imageSet1');
        
            currentImageSet.style.display = 'none';
            nextImageSet.style.display = 'block';
        }
    </script>
